<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      
      <!-- Logo -->
      <div class="d-flex align-items-center auth-header mb-4">
        <!-- Logo -->
        <a href="#" class="me-3">
          <img src="assets/images/logo.png" alt="logo" width="100px"/>
        </a>

        <!-- Text Block -->
        <div class="text-start">
          <h6 class="mb-1 fw-bold">LUNA PACKAGING</h6>
          <p class="m-0 small text-muted">Client Ordering & Management System</p>
        </div>
      </div>

      <!-- Card -->
      <div class="card my-5">
        <div class="card-body">

          <!-- Login Form -->
          <div class="d-flex justify-content-between align-items-end mb-1">
            <h3 class="mb-0"><b>Login</b></h3>
          </div>
          <p class="text-muted">Access your {{selectedRole | titlecase}} portal</p>

          <!-- Email Field -->
          <div class="form-group mb-3">
            <label class="form-label" for="email">Email Address</label>
            <input 
              type="email" 
              class="form-control" 
              id="email" 
              placeholder="Email Address" 
              [(ngModel)]="form.email"
              [disabled]="isSubmitting"
              (keyup.enter)="login()" />
          </div>

          <!-- Password Field -->
          <div class="form-group mb-3">
            <label class="form-label" for="password">Password</label>

            <div class="position-relative">
              <input
                [type]="showPassword ? 'text' : 'password'"
                class="form-control pe-5"
                id="password"
                placeholder="Password"
                [(ngModel)]="form.password"
                [disabled]="isSubmitting"
                (keyup.enter)="login()" />

              <!-- Eye Icon -->
              <i
                class="fa"
                [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"
                (click)="togglePassword()"
                style="
                  position: absolute;
                  top: 50%;
                  right: 15px;
                  transform: translateY(-50%);
                  cursor: pointer;
                  color: #6c757d;
                ">
              </i>
            </div>
          </div>

          <!-- Remember Me & Forgot Password -->
          <div class="d-flex mt-1 justify-content-between align-items-center">
            <div class="form-check">
              <input class="form-check-input input-primary" type="checkbox" id="keepSignedIn" />
              <label class="form-check-label text-muted" for="keepSignedIn">Keep me signed in</label>
            </div>
            <h5 class="text-secondary f-w-400 mb-0" style="color: blue !important; cursor: pointer;">
              <a (click)="goToForgotPassword()" class="cursor-pointer">Forgot Password?</a>
            </h5>
          </div>

          <!-- Login Button -->
          <div class="d-grid mt-4">
            <button 
              type="button" 
              class="btn btn-primary"  
              (click)="login()"        
              [disabled]="isSubmitting">
              <app-loader-material *ngIf="isSubmitting"></app-loader-material>
              <span>{{ isSubmitting ? '' : 'Login' }}</span>
            </button>
          </div>

          <!-- Request Demo Button -->
          <div class="d-grid mt-4">
            <a class="btn btn-outline-secondary text-center" 
               href="tel:+254111700724">
              Request A Demo
            </a>
          </div>

        </div>
      </div>

      <!-- Footer -->
      <div class="auth-footer row">
        <div class="col my-1">
          <p class="m-0">Copyright Â©
            <a href="https://lunapackagingltd.co.ke/" target="_blank">Luna Packaging</a>
          </p>
        </div>
        <div class="col-auto my-1">
          <ul class="list-inline footer-link mb-0">
            <li class="list-inline-item">
              <a href="https://lunapackagingltd.co.ke/" target="_blank">Luna Packaging</a>
            </li>
            <li class="list-inline-item">
              <a href="" target="_blank">Privacy Policy</a>
            </li>
            <li class="list-inline-item">
              <a href="" target="_blank">Contact us</a>
            </li>
          </ul>
        </div>
      </div>
      
    </div>
  </div>
</div>
